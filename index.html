<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaSify</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #111;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #111;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #111;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-outline {
            background-color: transparent;
            color: #111;
            padding: 10px 18px;
            border: 1px solid #111;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px 80px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Features Section */
        .features {
            text-align: center;
            padding: 80px 60px;
        }

        .features h2 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .feature-cards {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #f7fafc;
            padding: 30px;
            width: 260px;
            border-radius: 12px;
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            font-size: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">SaaSify</div>
        <nav>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button class="btn-primary">Get Started</button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Build & Grow Your SaaS Faster</h1>
        <p>All-in-one platform to manage your product, users, and growth.</p>

        <div class="hero-buttons">
            <button class="btn-primary">Start Free Trial</button>
            <button class="btn-outline">View Demo</button>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>Our Features</h2>

        <div class="feature-cards">
            <div class="card">
                <h3>Fast Setup</h3>
                <p>Launch your SaaS in minutes with easy tools.</p>
            </div>

            <div class="card">
                <h3>Secure</h3>
                <p>Enterprise-level security built in.</p>
            </div>

            <div class="card">
                <h3>Analytics</h3>
                <p>Track users and performance easily.</p>
            </div>
        </div>
    </section>

</body>
</html>
